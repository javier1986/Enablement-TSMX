---
- name: Playbook to create gce load balancing instance 
  hosts: localhost
  connection: local
  gather_facts: no
  vars:
    service_account_email: test-791@cloud101-221822.iam.gserviceaccount.com
    credentials_file: cloud101-221822-6f4aa7bd3cba.json
    project_id: cloud101-221822
  tasks: 
    - name: Create gce load balancer
      gce_lb:
        name: lbserver
        state: present
        region: us-east1
        members: ['us-east1-b/web1','us-east1-b/web2','us-east1-b/web3']
        httphealthcheck_name: hc
        httphealthcheck_port: 80
        httphealthcheck_path: "/"
        service_account_email: "{{ service_account_email }}"
        credentials_file: "{{ credentials_file }}"
        project_id: "{{ project_id }}"
